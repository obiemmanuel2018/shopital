<form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="shops" >
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">Login:</ion-card-title>
      <ion-card-subtitle>Shop account:</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="floating"><h2>UserName</h2></ion-label>
        <ion-input
        type="text"
        ngModel
        required
        name="username"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating"><h2>Password</h2></ion-label>
        <ion-input
        type="password"
        ngModel
        required
        name="password"
        minlength="6"
        #password="ngModel"
         ></ion-input>
      </ion-item>
      <ion-item  *ngIf="!password.valid && password.touched" lines="none">
        <ion-label class="invalid-message">should be atleast 6 characters long</ion-label>
      </ion-item>
      <ion-button
      type="submit"
       color="primary"
       [disabled]="!f.valid"
       >Login</ion-button><br>
       <ion-item lines="none">
        <ion-label>
         <h2> Don't have an account?</h2>
        </ion-label>
       </ion-item>
       <ion-button expand="block" (click)="openSignup()">Signup</ion-button>
      
     
      <!--<ion-button class="facebook" expand="block">
        <ion-icon name="logo-facebook" class="logo-facebook">  </ion-icon>
           Log in with Facebook
      </ion-button>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>OR</h1>
          </ion-col>
        </ion-row>
      </ion-grid>#
    -->
      </ion-card-content>
  </ion-card>
  

   
  </form>
