<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Signup:</ion-card-title>
        <ion-card-subtitle>Create CUstomer account:</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input 
          type="text"
          name="firstName"
          ngModel
          required
          #firstName="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input 
          type="text"
          name="lastName"
        
          ngModel
          required
          #lastName="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input 
          type="email"
          name="email"
          ngModel
          required
          #email="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input
           type="text"
           name="address"
           ngModel
           required
           #address="ngModel"
           ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input 
          type="number"
          name="phoneNumber"
          ngModel
          required
          #phoneNumber="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input 
          type="text"
          name="username"
          ngModel
          required
          #username="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input 
          type="password"
          name="password"
          ngModel
          required
          #password="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
           type="password"
           name="confirmPassword"
           ngModel
           required
           #confirmPassword="ngModel"
           ></ion-input>
        </ion-item>
        <ion-button color="primary" type="submit" expand="block">Signup</ion-button><br>
       
        </ion-card-content>
    </ion-card>
  </form>
  
  
</ion-content>
