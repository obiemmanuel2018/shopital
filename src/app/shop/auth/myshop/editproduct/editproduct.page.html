<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="!isLoading" >{{loadedproduct.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon name="settings" slot="icon-only"> 

        </ion-icon>
      </ion-button>
      <ion-button (click) = "onDelete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['shop','myshop',shopUsername]"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading" >
    <ion-row>
      <ion-col size=12 size-sm=8 offset-sm=2 class="spinner" >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid *ngIf="!isLoading" >
  <ion-row class="row-image">
    <ion-col>
      <ion-img [src]="loadedproduct.imageUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md=12 offset=1>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Title:
          </ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <h3>{{loadedproduct.title}}</h3>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
        
            <ion-icon name="pricetag"></ion-icon> Price:
          </ion-card-title>
        
        </ion-card-header>

        <ion-card-content>
          
          <h3>{{loadedproduct.price|currency}}</h3>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Description:
          </ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
         
            <h2>{{loadedproduct.description}}</h2>
          
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  
</ion-grid>
</ion-content>
