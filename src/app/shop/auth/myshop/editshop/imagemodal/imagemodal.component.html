<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="end">
      <ion-button (click)="onClose()" >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row class="image">
      <ion-col>
      
        <ion-img [src]="imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</ion-content>
