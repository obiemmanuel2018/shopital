<ion-app>
  <ion-menu slide="start" id="my-shop">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid  *ngIf="!isLoading">
          <ion-row>
            <ion-col size=6 offset=3>
              <ion-avatar >
                <ion-img [src]="shop[0].imageUrl"></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size=12 class="name">
              <h1>{{shop[0].name}}</h1>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-toolbar>
      
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item button routerLink="shop/myshop/customers">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          My Customers
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button routerLink="shop/myshop/orders">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            Orders
          </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['shop','myshop','editshop']">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            Settings
          </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item button (click)="Onlogout()">
          <ion-icon slot="start" name="Exit-outline"></ion-icon>
          Logout
        </ion-item>
        </ion-menu-toggle>
       
      </ion-list>
    </ion-content>
      </ion-menu>
    
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
